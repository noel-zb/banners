<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ZeroBounce API Banners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="banners html5 for website, google adwords"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">

      .fa-refresh{
        cursor: pointer;	
      }
    
      .screen{
        position: absolute;
        width: 100%;
        height: 100%;
        top:0;left:0;

        background: #CCC;
        opacity: 0;
      }

      section.wrap{
        position: relative;
      }
    </style>
  </head>
  <body>

    <header style="background: #121F06;">
      <div class="container">
        <div class="row">
      
          <div class="col-lg-8 col-md-8 col-sm-12"><h1 style="color:#fff; font-size:18px;
          text-transform:uppercase;font-weight:700;padding:15px;">ZeroBounce API Banners</h1></div>
        </div>
      </div>
    </header> 
    
    <div class="container text-center">     
      <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8">
            <h3>728x90  </h3> <i class="fa fa-refresh reloader" data-target="#banner_01_728x90"></i>
              <section class="wrap">
                <iframe class="iframe" id="banner_01_728x90" src="728x90/728x90.html" frameborder="0" scrolling="no" width="728" height="90" style="border:solid 1px #999;"></iframe>
                <div class="screen"></div>
              </section>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <h3>300x600  </h3> <i class="fa fa-refresh reloader" data-target="#banner_01_300x600"></i>
                  <section class="wrap">
                    <iframe class="iframe" id="banner_01_300x600" src="300x600/300x600.html" frameborder="0" scrolling="no" width="300" height="600" style="border:solid 1px #999;"></iframe>
                    <div class="screen"></div>
                  </section>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h3>160x600  </h3> <i class="fa fa-refresh reloader"  data-target="#banner_01_160x600"></i>
                    <section class="wrap">
                      <iframe class="iframe" id="banner_01_160x600" src="160x600/160x600.html" frameborder="0" scrolling="no" width="160" height="600" style="border:solid 1px #999;"></iframe>
                      <div class="screen"></div>
                    </section>
                </div>
              </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            
            <h3>300x250  </h3> <i class="fa fa-refresh reloader"  data-target="#banner_01_300x250"></i>
            <section class="wrap">
              <iframe class="iframe" id="banner_01_300x250" src="300x250/300x250.html" frameborder="0" scrolling="no" width="300" height="250" style="border:solid 1px #999;"></iframe>
              <div class="screen"></div>
            </section>
            <h3>240x400 </h3> <i class="fa fa-refresh reloader" data-target="#banner_01_240x400"></i>
            <section class="wrap">
              <iframe class="iframe" id="banner_01_240x400" src="240x400/240x400.html" frameborder="0" scrolling="no" width="240" height="400" style="border:solid 1px #999;"></iframe>  
              <div class="screen"></div>
            </section>
          </div>    
      </div>
      <div class="row" style="height:30px;">
        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom: 50px;">
          <h3>970x250 </h3> <i class="fa fa-refresh reloader" data-target="#banner_01_970x250"></i>
          <section class="wrap">
            <iframe class="iframe" id="banner_01_970x250" src="970x250/index.html" frameborder="0" scrolling="no" width="970" height="250" style="border:solid 1px #999;"></iframe>
            <div class="screen"></div>
          </section>
        </div>
      </div>     
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" async defer></script>

    <script>

      if (!Element.prototype.matches) {
        Element.prototype.matches = Element.prototype.msMatchesSelector || Element.prototype.webkitMatchesSelector;
      }

      if (!Element.prototype.closest) {
        Element.prototype.closest = function(s) {
          var el = this;

          do {
            if (el.matches(s)) return el;
            el = el.parentElement || el.parentNode;
          } while (el !== null && el.nodeType === 1);
          return null;
        };
      }
      
      function init(){
        
        $('iframe').on('load', function(){
          $(this).contents().find('.gwd-lightbox').attr('style','border: none;')
        })
    
        var reload = function(obj){
            var node = document.querySelector(obj)
            var src  = node.getAttribute('data-org') + '?id=' + Math.random()
            node.src = src
        }

        document.querySelectorAll('iframe').forEach(function(e){
          var attr = e.getAttribute('src')
          e.setAttribute('data-org', attr)
        });
        
        document.querySelectorAll("i.reloader").forEach(function(e){   
          e.addEventListener("click", function(el){          
            console.log(el.target);
            reload(el.target.getAttribute('data-target'))
            
          })
        })
      }

      window.onload = function () { init() }
     </script>
  </body>
</html>
